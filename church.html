<!DOCTYPE html>
<html>
<head>
  <title>Church Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Which Church Should You Go To?</h1>

<div id="quiz">
  <p id="question"></p>
  
  <button onclick="answer(0)" id="btn0"></button>
  <button onclick="answer(1)" id="btn1"></button>
  <button onclick="answer(2)" id="btn2"></button>
</div>

<p id="result"></p>
<a href="index.html">⬅ Back to Home</a>

<script>
const questions = [
  { q: "What is most important to you in a church?", options: ["Community Feeling", "Good Music", "Strong Teaching"] },
  { q: "How far are you willing to travel?", options: ["Near my home", "Within town", "Anywhere for the right church"] },
  { q: "Which activity excites you the most?", options: ["Social gatherings", "Singing & music", "Bible study"] },
  { q: "Do you like youth programs or activities?", options: ["Yes", "Sometimes", "Not really"] },
  { q: "Do you want a church with missionary opportunities?", options: ["Yes", "Maybe", "No"] },
  { q: "Do you value regular scripture study?", options: ["Yes", "Sometimes", "Not really"] },
  { q: "Are family-friendly programs important to you?", options: ["Yes", "Somewhat", "Not really"] },
  { q: "Do you like volunteering or service activities?", options: ["Yes", "Sometimes", "No"] },
  { q: "Do you prefer a structured worship service?", options: ["Yes", "Sometimes", "No"] },
  { q: "Do you want a church with a strong global presence?", options: ["Yes", "Maybe", "No"] }
];

let current = 0;

function showQuestion() {
  if (current >= questions.length) {
    showResult();
    return;
  }
  document.getElementById("question").innerText = questions[current].q;
  for (let i = 0; i < 3; i++) {
    document.getElementById("btn"+i).innerText = questions[current].options[i];
  }
}

function answer(choice) {
  current++;
  showQuestion();
}

function showResult() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").innerText =
    "Based on your answers, the best church for you is:\n\nThe Church of Jesus Christ of Latter-Day Saints ⛪";
}

// Start the quiz
showQuestion();
</script>

</body>
</html>
